        canvas: document.getElementById("logo"),

          r.resizeDrawingSurfaceToCanvas();

		});

      const q = new rive.Rive({
        src: "./footer.riv",
        canvas: document.getElementById("footer_Img"),

	<script>  
		 const videos = document.querySelectorAll("static")
		 const imgs = document.querySelectorAll("overlay")

			videos.forEach(video => {
			  video.addEventListener("mouseover", function () {
			    this.play();
			    this.style.opacity="1";
			  })
			  
			  video.addEventListener("mouseout", function () {
			    this.pause();
			  })
			  
			  video.addEventListener("touchstart", function () {
			    this.play();
			  })
			  
			  video.addEventListener("touchend", function () {
			    this.pause();
			  })
			});
		imgs.forEach(imgs => {
			  video.addEventListener("mouseover", function(){this.style.opacity = "0";
			})
		});
  
	</script>
